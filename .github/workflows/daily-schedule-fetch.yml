name: Daily Schedule Filings Fetch

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
  - cron: '0 18 * * *'

jobs:
  daily-fetch-and-pr:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Check out repository code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pipenv'

    - name: Install dependencies
      run: |
        python -m pip install pipenv
        pipenv install --dev

    - name: Run schedule fetcher script
      run: pipenv run python -m app.jobs.schedule_fetcher
      env:
        FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}

    - name: Create Pull Request for any data changes
      uses: peter-evans/create-pull-request@v7.0.8
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: Update schedule filings data"
        committer: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
        title: "ðŸ“Š Daily Data Update: Schedule Filings"
        body: |
          Automated daily update of schedule filings data.
          This PR was generated by the `daily-schedule-fetch` workflow.
        branch: "automated/daily-schedules"
        delete-branch: true
        assignees: "dokson"
        reviewers: "dokson"
